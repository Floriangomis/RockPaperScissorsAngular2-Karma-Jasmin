<div>
    <input type="button" class="btn" name="start" value="start game" [disabled]="canUserPlay" (click)="launchGame()">
</div>

<div class="game-board-container">
    <div class="surface">
        <span class="ai">
            {{ handAi }} 
        </span>
    </div>
    <hr />
    <div class="surface">
        <span class="player"> 
            {{ handPlayer }} 
        </span>
    </div>
    <hand-player #handAiComponent [canPlay]="canUserPlay" (elementPicked)="handleUserPick($event)"></hand-player>
    <hand-ai></hand-ai>
</div>
